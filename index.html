<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit&amp;display=swap" rel="stylesheet" />
    <link

      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="stylesheet" href=" https://unpkg.com/aos@3.0.0-beta.6/dist/aos.css" />
    <script src=" https://unpkg.com/aos@3.0.0-beta.6/dist/aos.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <title>Supakorn</title>
    <style>
      body {
        margin: 0;
        font-family: Arial;
        font-size: 17px;
        background-color: black;
        font-family: "Kanit", sans-serif;
      }

      #bg {
        position: fixed;
        min-width: 100%;
        min-height: 100%;
        -webkit-filter: blur(5px);
        -moz-filter: blur(5px);
        -o-filter: blur(5px);
        -ms-filter: blur(5px);
        filter: blur(5px);
      }

      .img {
        color: #fff;
        position: absolute !important;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .ml13 {
        font-size: 3em;
        letter-spacing: 0.1em;
        font-weight: 600;
        color: rgb(255, 255, 255);
      }

      .ml13 .letter {
        display: inline-block;
        line-height: 1em;
      }

      .contact {
        display: flex;
        position: fixed;
        bottom: 0;
        color: #f1f1f1;
        width: 100%;
        padding: 20px;
      }
    </style>
  </head>

  <body id="body">
    <div class="content">
      <img id="bg" src="https://i.pinimg.com/564x/7f/59/42/7f59422626efb955c8d5d590039dab48.jpg" />
      <div class="text-center img">
        <img style=" width: 200px; border-radius: 100%; -webkit-animation-name: hvr-bob-float,
        hvr-bob; animation-name: hvr-bob-float, hvr-bob; -webkit-animation-duration: 0.3s, 1.5s;
        animation-duration: 0.3s, 1.5s; -webkit-animation-delay: 0s, 0.3s; animation-delay: 0s,
        0.3s; -webkit-animation-timing-function: ease-out, ease-in-out; animation-timing-function:
        ease-out, ease-in-out; -webkit-animation-iteration-count: 1, infinite;
        animation-iteration-count: 1, infinite; -webkit-animation-fill-mode: forwards;
        animation-fill-mode: forwards; -webkit-animation-direction: normal, alternate;
        animation-direction: normal, alternate; "
        src="https://cdn.discordapp.com/attachments/922772649816498217/966895507597307934/7D9B6CA1-6833-42C7-A94C-58E42DE49529.jpg?width=500&amp;height=500
        alt="H3X-T" />
        <div>
          <h1 class="ml13">Supakor</h1>
        </div>

        <div>
          <center data-aos="fade-up" data-aos-delay="800" data-aos-duration="500">
            <hr style="width: 14%; height: 5px; margin-top: 10px" />
          </center>
          <div data-aos="fade-up" data-aos-delay="1000" data-aos-duration="500">
            <span
              class="txt-rotate"
              data-period="2000"
              data-rotate='["16 years old", "Student at Debsirin school", "Interested in Web Development"]'
            ></span>
          </div>
        </div>
      </div>

      <div class="contact">
        <div>
          <a href="https://github.com/h3xxt" target="_blank" class="btn">
            <i class="bi bi-github" style="color: white; font-size: 2rem"></i>
          </a>
        </div>
        <div>
          <a href="https://facebook.com/spkngap" target="_blank" class="btn">
            <i class="bi bi-facebook" style="color: white; font-size: 2rem"></i>
          </a>
        </div>
        <div>
          <a href="https://instagram.com/supakornigm" target="_blank" class="btn">
            <i class="bi bi-instagram" style="color: white; font-size: 2rem"></i>
          </a>
        </div>
        <div>
          <a href="https://discord.com/users/977487166609457172" target="_blank" class="btn">
            <i class="bi bi-discord" style="color: white; font-size: 2rem"></i>
          </a>
        </div>
        <div>
          <a href="https://www.linkedin.com/in/supakornieamgomol/" target="_blank" class="btn">
            <i class="bi bi-linkedin" style="color: white; font-size: 2rem"></i>
          </a>
        </div>
        <div>
          <a href="https://supakorn.xyz" target="_blank" class="btn"
            ><i class="bi bi-link" style="color: white; font-size: 2rem"></i
          ></a>
        </div>
      </div>
    </div>

    <script>
      var audio = new Audio(
        "https://cdn.discordapp.com/attachments/980137483784319026/987010819889959024/X2Download.com_-_Godzilla_feat._Juice_WRLD_Official_Audio_128_kbps.mp3"
      );
      $("#body").click(function () {
        audio.play();
        audio.volume = 0.01;
      });
      AOS.init();
      var textWrapper = document.querySelector(".ml13");
      textWrapper.innerHTML = textWrapper.textContent.replace(
        /\S/g,
        "<span class='letter'>$&</span>"
      );
      anime
        .timeline({
          loop: false
        })
        .add({
          targets: ".ml13 .letter",
          translateY: [100, 0],
          translateZ: 0,
          opacity: [0, 1],
          easing: "easeOutExpo",
          duration: 1400,
          delay: (el, i) => 300 + 30 * i
        });
      var TxtRotate = function (el, toRotate, period) {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum = 0;
        this.period = parseInt(period, 10) || 2000;
        this.txt = "";
        this.tick();
        this.isDeleting = false;
      };

      TxtRotate.prototype.tick = function () {
        var i = this.loopNum % this.toRotate.length;
        var fullTxt = this.toRotate[i];

        if (this.isDeleting) {
          this.txt = fullTxt.substring(0, this.txt.length - 1);
        } else {
          this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.el.innerHTML = '<span class="wrap">' + this.txt + "</span>";

        var that = this;
        var delta = 300 - Math.random() * 100;

        if (this.isDeleting) {
          delta /= 2;
        }

        if (!this.isDeleting && this.txt === fullTxt) {
          delta = this.period;
          this.isDeleting = true;
        } else if (this.isDeleting && this.txt === "") {
          this.isDeleting = false;
          this.loopNum++;
          delta = 500;
        }

        setTimeout(function () {
          that.tick();
        }, delta);
      };

      window.onload = function () {
        var elements = document.getElementsByClassName("txt-rotate");

        for (var i = 0; i < elements.length; i++) {
          var toRotate = elements[i].getAttribute("data-rotate");
          var period = elements[i].getAttribute("data-period");
          if (toRotate) {
            new TxtRotate(elements[i], JSON.parse(toRotate), period);
          }
        }
        var css = document.createElement("style");
        css.type = "text/css";
        css.innerHTML = ".txt-rotate > .wrap { border-right: 0.08em solid #666 }";
        document.body.appendChild(css);
      };
    </script>
  </body>
</html>
